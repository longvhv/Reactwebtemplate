version: '3.8'

services:
  react-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-microservice
    ports:
      - "8080:80"
    environment:
      - VITE_API_GATEWAY_URL=http://localhost:8000
      - VITE_SERVICE_NAME=react-frontend
      - VITE_SERVICE_VERSION=1.0.0
      - VITE_ENV=development
    volumes:
      # Mount for development hot reload (optional, comment out for production-like setup)
      - ./src:/app/src:ro
    restart: unless-stopped
    networks:
      - microservices

  # Example: Add other microservices here
  # api-gateway:
  #   image: vhvplatform/api-gateway:latest
  #   ports:
  #     - "8000:8000"
  #   networks:
  #     - microservices

networks:
  microservices:
    driver: bridge
