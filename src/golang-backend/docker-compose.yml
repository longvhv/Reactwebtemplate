version: '3.8'

services:
  # API Service
  api:
    build: .
    container_name: vhv-platform-api
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=vhv-platform-api
      - APP_ENV=development
      - APP_PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=vhv_platform
      - MONGODB_TIMEOUT=10s
      - JWT_SECRET=your-super-secret-key-change-in-production-min-32-chars
      - JWT_EXPIRATION=24h
      - JWT_REFRESH_EXPIRATION=168h
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - CORS_CREDENTIALS=true
    depends_on:
      - mongodb
    volumes:
      - .:/app
    networks:
      - vhv-network
    restart: unless-stopped

  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: vhv-platform-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=vhv_platform
    volumes:
      - mongodb_data:/data/db
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - vhv-network
    restart: unless-stopped

  # Mongo Express (MongoDB Web UI - Optional)
  mongo-express:
    image: mongo-express:latest
    container_name: vhv-platform-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - vhv-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  vhv-network:
    driver: bridge
